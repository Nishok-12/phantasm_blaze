    header, footer {

        background: transparent;
        color: white;

        justify-content: space-between;

        height: 100px;

    }
    header {
    position: relative;
    top: 0;

    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;

top: 607px;

     }

</head>
<body>
    <header>
        <div class="logo">Phantasm Blaze </div>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="close-icon" id="closeIcon" onclick="toggleMenu()">&#x2715;</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact-us.html">Contact</a>
            <a href="#" id="profileLinkDesktop">Profile</a>
            <a href="login.html">Login</a>
        </nav>
        <div class="side-menu" id="sideMenu">
            <!-- Example folder-based links -->
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact-us.html">Contact</a>
            <a href="#" id="profileLinkMobile">Profile</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <script>
        // Function to toggle the side menu
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            const hamburger = document.getElementById('hamburger');
            const closeIcon = document.getElementById('closeIcon');
    
            // Toggle side menu visibility
            sideMenu.classList.toggle('open');
    
            // Toggle visibility of hamburger and close icon
            if (sideMenu.classList.contains('open')) {
                hamburger.style.display = 'none';
                closeIcon.style.display = 'block';
            } else {
                hamburger.style.display = 'flex';
                closeIcon.style.display = 'none';
            }
        }
    </script>

    <div class="login-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm" action="#" method="post">
            <label for="email">Enter your email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Submit">
        </form>

<!-- Section to reset password -->
<div id="resetPasswordSection">
    <label for="resetToken">Enter Reset Token</label>
    <input type="text" id="resetToken" name="resetToken" placeholder="Enter your reset token" required>
    <br>
    

    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>

    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>

    <input type="submit" value="Reset Password" id="resetPasswordBtn">
</div>


        <div class="links">
            <a href="login.html">Back to Login</a>
        </div>

        <!-- Message section to show success or error -->
        <div class="message" id="message"></div>
    </div>

    <footer>
        <p>&copy; 2025 CSEA. All rights reserved.</p>
    </footer>
<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const messageDiv = document.getElementById('message');

        fetch('api/auth/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Hide the email form
                document.getElementById('forgotPasswordForm').style.display = 'none';
                
                // Display the reset password section
                document.getElementById('resetPasswordSection').style.display = 'block';

                // Display detailed message from the server
                messageDiv.innerHTML = `
                    <p style="color:#4CAF50; text-align:center;">${data.message}</p>
                    <p>${data.note}</p>
                    <p>
                        <strong>String:</strong> 
                        <span id="randomStringValue" style="color:yellow;">${data.randomString}</span>
                        <button id="copyBtn" style="margin-left: 8px;">Copy</button>
                    </p>
                    <p><em>${data.example}</em></p>
                    <p>Valid For :(${data.expiresIn})</p>
                `;

                // Add copy functionality
                const copyBtn = document.getElementById('copyBtn');
                if (copyBtn) {
                    copyBtn.addEventListener('click', () => {
                        const randomString = document.getElementById('randomStringValue').innerText;
                        navigator.clipboard.writeText(randomString).then(() => {
                            copyBtn.innerText = 'Copied!';
                            setTimeout(() => copyBtn.innerText = 'Copy', 1500);
                        });
                    });
                }

            } else {
                messageDiv.innerHTML = `<span style="color:red;">${data.message || 'Email not found.'}</span>`;
            }
        })
        .catch(err => {
            messageDiv.innerHTML = '<span style="color:red;">Server error. Please try again later.</span>';
            console.error(err);
        });
    });

    // Reset password form submission
    document.getElementById('resetPasswordBtn').addEventListener('click', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const resetToken = document.getElementById('resetToken').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('message');

        if (newPassword !== confirmPassword) {
            messageDiv.innerHTML = '<span style="color:red;">Passwords do not match!</span>';
            return;
        }

        fetch('api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, newPassword, resetToken })
        })
        .then(response => response.json())
        .then(data => {
            messageDiv.innerHTML = `<span style="color:${data.success ? '#4CAF50' : 'red'};">${data.message}</span>`;
            if (data.success) {
                setTimeout(() => window.location.href = 'login.html', 3000);
            }
        })
        .catch(err => {
            messageDiv.innerHTML = '<span style="color:red;">Server error. Try again later.</span>';
            console.error(err);
        });
    });

    // Existing functions for navigation
    document.getElementById("profileLinkDesktop").addEventListener("click", checkAuth);
    document.getElementById("profileLinkMobile").addEventListener("click", checkAuth);

    async function checkAuth(event) {
        event.preventDefault();
        try {
            const response = await fetch("/api/user/check-auth", {
                method: "GET",
                credentials: "include"
            });
            if (response.ok) {
                window.location.href = "/profile.html";
            } else {
                alert("Login first!");
                window.location.href = "/login.html";
            }
        } catch (error) {
            console.error("Error checking authentication:", error);
            alert("Login first!");
            window.location.href = "/login.html";
        }
    }

    document.querySelector('.logo').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script>
