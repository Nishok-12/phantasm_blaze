<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blaze Tech - Loading</title>
  <link rel="stylesheet" href="blaze_pre.css">
</head>
<body class="blaze-body">

    <!-- Preloader container -->
    <div class="blaze-preloader">
        <div class="blaze-hex-fire-container">
            <div class="blaze-tech-ring blaze-ring-1"></div>
            <div class="blaze-tech-ring blaze-ring-2"></div>

            <div class="blaze-hex-particle"></div>
            <div class="blaze-hex-particle"></div>
            <div class="blaze-hex-particle"></div>
            <div class="blaze-hex-particle"></div>

            <div class="blaze-energy-wave"></div>
            <div class="blaze-energy-wave"></div>

            <div class="blaze-hexagon"></div>

            <!-- Digital flame -->
            <div class="blaze-digital-flame">
                <div class="blaze-flame-segment"></div>
                <div class="blaze-flame-segment"></div>
                <div class="blaze-flame-segment"></div>
                <div class="blaze-flame-spark"></div>
                <div class="blaze-flame-spark"></div>
                <div class="blaze-flame-spark"></div>
                <div class="blaze-flame-spark"></div>
                <div class="blaze-flame-spark"></div>
            </div>

            <!-- Accents -->
            <div class="blaze-hex-accent"></div>
            <div class="blaze-hex-accent"></div>
            <div class="blaze-hex-accent"></div>
            <div class="blaze-hex-accent"></div>

            <!-- Circuit lines -->
            <div class="blaze-circuit-line blaze-line-1"></div>
            <div class="blaze-circuit-line blaze-line-2"></div>
            <div class="blaze-circuit-line blaze-line-3"></div>
            <div class="blaze-circuit-line blaze-line-4"></div>

            <!-- Circuit nodes -->
            <div class="blaze-circuit-node blaze-node-1"></div>
            <div class="blaze-circuit-node blaze-node-2"></div>
            <div class="blaze-circuit-node blaze-node-3"></div>
            <div class="blaze-circuit-node blaze-node-4"></div>

            <!-- Binary rain -->
            <div class="blaze-binary-rain">101010</div>
            <div class="blaze-binary-rain">110011</div>
            <div class="blaze-binary-rain">010101</div>
            <div class="blaze-binary-rain">111000</div>
        </div>

        <!-- Logo -->
        <div class="blaze-logo-container">
            <h1 class="blaze-logo-text">PHANTASM BLAZE</h1>
            <p class="blaze-tech-subtitle">GCE-Bargur <b>CSE</b> Symposium</p>
        </div>

        <!-- Progress system -->
        <div class="blaze-progress-system">
            <div class="blaze-progress-bar-container">
                <div class="blaze-progress-bar"></div>
            </div>
            <div class="blaze-status-text">
                <span class="blaze-status-left">Initializing System</span>
                <span class="blaze-status-right">Loading...</span>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("load", () => {
            setTimeout(() => {
                window.location.href = "index.html";  // go to main site
            }, 8000); // wait 3 seconds
        });
</script>

</body>
</html>
